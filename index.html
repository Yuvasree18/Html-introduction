<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//use.fontawesome.com/release/v5.0.7/css/all.css">
        <title>Registration form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class ="bg">
        <h1 class="h1"><ins><b>Registration form</ins></b></h1>
        <form>
            <label>Student Image:<span class="col">*</span></label>
            <input type="image" src="submit.gif" alt="upload image"  width="48" height="48">
            <br>
            <br>
            <label>Name: <span class="col">*</span></label>
            <input type="text" placeholder="Enter your name" class="falign" required/>
            <br>
            <br>
            <label>Father's Name: <span class="col">*</span></label>
            <input type="text" placeholder="father's name" class="falign" required/>
            <br>
            <br>
            <label>Mother's Name: <span class="col">*</span></label>
            <input type="text" placeholder="mother's name" class="falign" required/>
            <br>
            <br>
            <label>DOB: <span class="col">*</span></label>
            <input type="date" placeholder="dd/mm/yyyy" class="falign" required/>
            <br>
            <br>
            <label>Gender: <span class="col">*</span></label>
            <br>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <label>Female</label>
            <input type="checkbox" value="Female"  class="falign" required/>
            <br>
            &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<label>Male</label>
            <input type="checkbox" value="Male"  class="falign" >
            <br>
            &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<label>Others</label>
            <input type="checkbox" value="Others"  class="falign" >
            <br>
            <label>Email Id:<span class="col">*</span></label>
            <input type="email" placeholder="xyz..@gmail.com"  class="falign">
            <br>
            <br>
            <label>Phone no:<span class="col">*</span></label>
            <input type="number" placeholder="Enter 10 digit number" class="falign">
            <br>
            <br>
            <label>Department:<span class="col">*</span></label>
            <select>
                <option value="CS">CS</option>
                <option value="CHEMISTRY">CHEMISTRY</option>
                <option value="PHYSICS">PHYSICS</option>
                <option value="MATHS">MATHS</option>
                <option value="PLANT BIOLOGY">PLANT BIOLOGY</option>
                <option value="BCA"> BCA </option>
            </select>
            <br>
            <br>
            <button>Submit</button>
        </form>

    </body>
</html>
